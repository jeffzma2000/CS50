{% extends "layout.html" %}
{% block title %}History{% endblock %}
{% block main %}

<table class="table-striped" width=1000px>
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
    </tr>
    {% for i in range(length) %}
    <tr>
        <td>{{ stock[i] }}</td>
        <td>{{ shares[i] }}</td>
        <td>${{ price[i] }}</td>
        <td>{{ time[i] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
